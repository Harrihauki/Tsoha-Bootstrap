{% extends "base.html" %}
{% block content %}
<h1>Lisää ottelu</h1>

<form>
    
    <div class="form-group">
        <label>Ottelun päivämäärä:</label>
        <input type="text" class="form-control">
    </div>
    
    <div class="form-group">
        <label>Kotijoukkue:</label>
        <input type="text" class="form-control">
    </div>
    
    <div class="form-group">
        <label>Vierasjoukkue:</label>
        <input type="text" class="form-control">
    </div>
    
    <div class="form-group">
        <label>Kotimaalit:</label>
        <input type="text" class="form-control">
    </div>
    
    <div class="form-group">
        <label>Vierasmaalit:</label>
        <input type="text" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Lisää ottelu</button>
</form>
{% endblock %}
