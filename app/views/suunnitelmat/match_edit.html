{% extends "base.html" %}
{% block content %}
<h1>Ottelun Leicester - Southampton muokkaaminen</h1>

<form>
    
    <div class="form-group">
        <label>Ottelun päivämäärä:</label>
        <input type="text" class="form-control" value="3.4.2016">
    </div>
    
    <div class="form-group">
        <label>Kotijoukkue:</label>
        <input type="text" class="form-control" value="Leicester">
    </div>
    
    <div class="form-group">
        <label>Vierasjoukkue:</label>
        <input type="text" class="form-control" value="Southampton">
    </div>
    
    <div class="form-group">
        <label>Kotimaalit:</label>
        <input type="text" class="form-control" value="3">
    </div>
    
    <div class="form-group">
        <label>Vierasmaalit:</label>
        <input type="text" class="form-control" value="1">
    </div>

    <button type="submit" class="btn btn-primary">Tallenna</button>
</form>
{% endblock %}
