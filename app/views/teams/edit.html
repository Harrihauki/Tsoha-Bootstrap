{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<!--Joukkeiden muokkauslomake-->
<h1>Muokkaa joukkuetta</h1>

<form method="post" action="{{base_path}}/teams/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Joukkueen nimi:</label>
        <input type="text" name="name" value="{{attributes.name}}" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
