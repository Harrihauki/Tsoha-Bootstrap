{% extends "base.html" %}
{% block content %}
{% import "macros/messages.html" as errors %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Lis채채 joukkue</h1>

<form method="post" action="{{base_path}}/team">
    <div class="form-group">
        <label>Joukkueen nimi:</label>
        <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채 joukkue kantaan</button>
    </div>
</form>
{% endblock %}
