{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<!--Joukkueen lisäyslomake-->

<h1>Lisää joukkue</h1>

<form method="post" action="{{base_path}}/team">
    <div class="form-group">
        <label>Joukkueen nimi:</label>
        <input type="text" name="name" class="form-control" value="{{attributes}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää joukkue kantaan</button>
    </div>
</form>
{% endblock %}
